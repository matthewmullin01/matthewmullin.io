<div class="row">

  <div class="col-12">

    <h4 class="project-title">{{ cardInfo.title }}</h4>

    <span class="project-content" [innerHTML]="cardInfo.body"></span>

    <div class="button-holder">
      <button *ngFor="let tag of cardInfo.tags" type="button" class="btn btn-outline-secondary"> {{ tag }} </button>
    </div>

  </div>

</div>
